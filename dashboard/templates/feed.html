{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feed</title>
    <link href="{ % static "css/bootstrap.css" %}" rel="stylesheet"/>
    <link href="{ % static "css/custom.css" %}" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="row">
            {% for post in all_posts%}
            <div class=" post-div col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">
                <h3>Posted by: {{post.user.username}}</h3>
                <img class="img-responsive center-block img-rounded" src="{{ post.image_url}}">
                <h4>Caption:{{ post.caption}}</h4>
            </div>
            {% end for %}
        </div>
    </div>
<!-- added javascript files-->
<script src="{% static "js/jquery-3.2.1.min.js" %}"></script>
<script src="{% static "js/bootstrap.js" %}"></<script>
<script src="{% static "js/custom.js" %}"></<script>

</body>
</html>
